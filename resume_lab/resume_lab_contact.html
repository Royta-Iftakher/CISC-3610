    <div class="page-content">

        <h2 style="padding-top:50px;padding-bottom:10px;"> Contact Me</h2>
        <h6 style="margin-left:40px;margin-right:100px;"> If you enjoyed anything about this site or would like to reach out to me, here's how you do so!</h6>
        <div style="padding-bottom:30px; margin-left:-40px; margin-right:auto;">
            <div class="contact-me">
                <h2>Send me a message!</h2>
                <form action="mailto:royta.iftakher65@bcmail.cuny.edu" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="carousel" class="carousel slide" data-ride="carousel" style="margin-left:auto; margin-right:auto; width:600px;">
            <div class="carousel-inner" style="height: 500px;">
                <div class="carousel-item active">
